	<script type ="text/javascript">
function validateForm() {
    var x = document.forms["regForm"]["playerEmail"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address!");
        return false;
    }
    if(document.forms["regForm"]["userName"].value=="" || document.forms["regForm"]["userName"].value==null){
    	alert("Please fill in all fields.");
        return false;
    }
	if(document.forms["regForm"]["lName"].value=="" || document.forms["regForm"]["lName"].value==null){
    	alert("Please fill in all fields.");
        return false;
    }
	if(document.forms["regForm"]["fName"].value=="" || document.forms["regForm"]["fName"].value==null){
    	alert("Please fill in all fields.");
        return false;
    }
	if(document.forms["regForm"]["password"].value=="" || document.forms["regForm"]["password"].value==null){
    	alert("Please fill in all fields.");
        return false;
    }
}
	</script>
